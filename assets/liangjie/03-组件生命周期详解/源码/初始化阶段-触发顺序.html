<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Hello, World</title>
</head>
<body>
	<script src="./react-0.13.2/react-0.13.2/build/react.js"></script>
    <script src="./react-0.13.2/react-0.13.2/build/JSXTransformer.js"></script>
    <script type="text/jsx">
    	var style = {
    		color: "red",
    		border: "1px #000 solid",
    	};
    	var HelloWorld = React.createClass({
            getDefaultProps: function () {  //默认属性
                console.log("getDefaultProps, 1")
            },
            getInitialState: function () {  //初始化状态
                console.log("getInitialState, 2")
                return null;
            },
            componentWillMount: function () {  //最后一次修改状态
                console.log("componentWillMount, 3")
            },
    		render: function () {
                console.log("render, 4", this.isMounted())
    			return <p ref="childp">Hello, {(function (obj) {
    				if (obj.props.name)
    					return obj.props.name
    				else
    					return "World"
    			})(this)}</p>
    		},
            componentDidMount: function () {  //成功render并渲染完成真实DOM之后触发，可以修改DOM
                console.log("componentDidMount, 5", this.isMounted())
            },
    	});
    	React.render(<div style={style}><HelloWorld></HelloWorld><HelloWorld></HelloWorld></div>, document.body);  //1234 234 55
    </script>
</body>
</html>
